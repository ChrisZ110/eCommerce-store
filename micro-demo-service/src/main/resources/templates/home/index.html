<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>

	<h1 th:text="${name}"></h1>
	<div style="align: center; width: 100%; height: 100%">

		<!--显示分类下的商品列表信息-->
		<div style="width: 90%; height: 450px;">
			<div th:each="goodsOne:${productList}"
				style="width: 260px; height: 300px; float: left; background: #eeeeee; margin-left: 10px; margin-top: 10px;">
				<div style="margin-left: 25px">
					<img th:src=${goodsOne.productImg} width=200 height=200></img>
					<div>product:[[${goodsOne.productName}]]</div>
					<div>supplier:[[${goodsOne.supplier}]]</div>
					<a th:href="@{/detail(productName=${goodsOne.productName})}">buy</a>
				</div>
				

			</div>
		</div>
	</div>

</body>
</html>
